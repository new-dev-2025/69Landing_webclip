    <script>
        // OS Detection
        function detectOS() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            } else if (/android/i.test(userAgent)) {
                return 'android';
            } else {
                return 'browser';
            }
        }

        // Initialize page based on OS
        function initializePage() {
            const os = detectOS();
            document.body.className = `os-${os}`;
            
            // Create or read persistent web device ID
            try {
                window.__deviceId = getOrCreateWebDeviceId();
            } catch (e) {
                // Ignore errors; device ID is best-effort
            }
            
            // Generate QR code for browser view
            if (os === 'browser') {
                generateQRCode();
            }
        }

        // Generate or load a first-party persistent device identifier (web only)
        function getOrCreateWebDeviceId() {
            const STORAGE_KEY = 'web_device_id_v1';
            try {
                let deviceId = localStorage.getItem(STORAGE_KEY);
                if (!deviceId) {
                    if (typeof crypto !== 'undefined' && typeof crypto.randomUUID === 'function') {
                        deviceId = crypto.randomUUID();
                    } else {
                        deviceId = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                            const r = (Math.random() * 16) | 0;
                            const v = c === 'x' ? r : (r & 0x3) | 0x8;
                            return v.toString(16);
                        });
                    }
                    localStorage.setItem(STORAGE_KEY, deviceId);
                }
                return deviceId;
            } catch (e) {
                // Fallback if storage is unavailable
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    const r = (Math.random() * 16) | 0;
                    const v = c === 'x' ? r : (r & 0x3) | 0x8;
                    return v.toString(16);
                });
            }
        }

        // Generate QR code based on current URL
        function generateQRCode() {
            const currentURL = window.location.origin + window.location.pathname;
            const qrImg = document.getElementById('dynamic-qr');
            
            if (qrImg) {
                // Using QR Server API to generate QR code
                const qrURL = `https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=${encodeURIComponent(currentURL)}`;
                qrImg.src = qrURL;
                
                // Fallback: if QR service fails, show a simple placeholder
                qrImg.onerror = function() {
                    this.style.display = 'none';
                    this.parentElement.innerHTML = `
                        <div style="width: 80px; height: 80px; background: white; border-radius: 5px; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #333; text-align: center; padding: 5px;">
                            Êâ´Á†ÅËÆøÈóÆ<br>${window.location.hostname}
                        </div>
                    `;
                };
            }
        }

            fetch(url, {

                    'Content-Type': 'application/json'
                },
            }).catch(function(e) {

            });
        }

        // Handle body image click
        function handleImageClick() {

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializePage);

        // Handle image loading for buttons
        function checkButtonImages() {
            // Check iOS button images
            const iosButtons = document.querySelectorAll('.ios-btn');
            iosButtons.forEach(button => {
                const img = new Image();
                img.onload = function() {
                    // Image loaded successfully, keep the background image
                };
                img.onerror = function() {
                    // Image failed to load, remove ios-btn class to show text
                    button.classList.remove('ios-btn');
                };
                img.src = 'ios.png';
            });

            // Check Android button images
            const androidButtons = document.querySelectorAll('.android-btn');
            androidButtons.forEach(button => {

                img.onload = function() {

                };

                    button.classList.remove('android-btn');
                    button.textContent = button.title; // Use title as fallback text
                };
                img.src = 'android.png';
            });
        }

        // Handle image error

            if (img && !img.complete) {
                img.style.display = 'none';
                img.nextElementSibling.style.display = 'block';
            }
            
            // Check button images after page load
            checkButtonImages();
        });
